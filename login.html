<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="motor.js" type="text/JavaScript"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">Logo</a>
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn light-blue lighter-2" style="height:50px;box-shadow: 0px 2px 8px 2px rgba(0,0,0,0.25);">Login <i class="material-icons right">person</i></a></li>
            <li><a href="cadastro.html" class="waves-effect waves-light btn-small teal darken-1">Cadastrar <i class="material-icons right">person_add</i></a></li>
            <li><a href="index.html" class="waves-effect waves-light"><i class="material-icons center">home</i></a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col m3"></div>
            <div class="col m6">
                <form action="#" method="get">
                    <h1>Login</h1>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Name</label>
                    </div>
                    <div class="input-field col s11">
                        <i class="material-icons prefix">lock</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Password</label>
                        <i class="material-icons prefix" id="icon_vibility" onclick="vibility()">visibility_off</i>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
            <div class="col m3"></div>
        </div>
    </div>


  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
